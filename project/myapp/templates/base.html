<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class = "navbar">
        <div class = "navcontainer">
            <h1> MnemonicAI </h1>
            <nav>
                <ul>
                    <li> <a href = "{% url 'Home' %}"> Try it</a> </li>
                    <li> About </li>
                    <li> Contact </li>
                </ul>
            </nav>
        </div>
    <div class = "container">
    
        {% block content %}
        {% endblock %}
    </div>
</div>
     
    
</body>

</html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
    *{
        font-family: 'Comfortaa', cursive;
        box-sizing: border-box;
        margin:0;
        padding:0;
    }
    .container{
        height:100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .navbar{
      height:70px;
      background-color:#7353BA;
      color:white;
      
    }

    .navcontainer{
        max-width:1100px;
        margin: 0 auto;
        height:100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
    }
    
    li{
        list-style: none;
    }
    ul{
        display: flex;
        justify-content: center;
        align-items: center;
        gap:1em;
    }
    a{
        text-decoration: none;
        color:white;
    }
 
</style>
